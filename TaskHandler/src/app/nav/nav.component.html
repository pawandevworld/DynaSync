<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dynamic Task Sync</a>
   
      @if (accountService.currentUser()){
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link">LOPA Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">ALC Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Web LOPA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Web ALC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Search</a>
            </li>
          </ul>
      }
      @if (accountService.currentUser()){
          <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text light text-decoration-none">Welcome User</a>
            <div *dropdownMenu class="dropdown-menu">
              <a class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>  
          </div>
      }

      @if (!accountService.currentUser()){
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="username" 
                [(ngModel)]="model.username" 
                class="form-control me-2" 
                placeholder="Username">
          <input name="password" 
                [(ngModel)]="model.password"
                class="form-control me-2" 
                placeholder="Password" 
                type="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }
      </div>
    </nav>
