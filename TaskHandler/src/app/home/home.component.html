<div class="container mt-5">
    <div style="text-align: center">
        @if (!registerMode){
            <h1>Main login page</h1>
            <p class="lead">This is the main login page for the TaskHandler application.</p>
            <div class="text.center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn More</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <!-- This is the registration form section that 
                          (Parent to child)
                         will be displayed when registerMode is true. 
                         That is ->This will render the register component-->
                         <!--THIS I AN EXAMPLE OF PARENT TO CHILD COMMUNICATION -->
                         <!--The parent component is home.component.ts and the child component is register.component.ts-->
                        <app-register 
                            (cancelRegister)="cancelRegisterMode($event)"
                            >
                        </app-register>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
